version: 1.0
runtime: python3 

build:
  commands:
    build:
      - pip install -r requirements.txt 

run:
  command: gunicorn -k uvicorn.workers.UvicornWorker api:app --reload --log-level Debug -b 0.0.0.0:3000
  network:
    port: 3000 
  env:
    - name: FAUST_WEB_URL 
      value: https://mpkqdgwhvp.us-east-1.awsapprunner.com/ 
