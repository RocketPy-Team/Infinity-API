version: 1.0
runtime: python3 

build:
  commands:
    build:
      - pip install -r requirements.txt 
      - pip install git+https://github.com/RocketPy-Team/RocketPy@beta/v1.0.0#rocketpy --user

run:
  command: gunicorn -k uvicorn.workers.UvicornWorker lib:app --reload --log-level Debug -b 0.0.0.0:3000
  network:
    port: 3000 
